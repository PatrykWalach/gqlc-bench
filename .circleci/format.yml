name: autofix.ci

on:
  push:
    branches:
      - renovate/**
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest
    name: Lint & Format
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: "yarn"

      - name: Install dependencies ðŸ“¦
        run: yarn install --frozen-lockfile

      # - name: Lint
      #   if: ${{ !cancelled() }}
      #   run: yarn exec oxlint lint --affected

      - name: Format
        if: ${{ !cancelled() }}
        run: yarn exec format

      - name: Commit changes
        if: ${{ !cancelled() }}
        uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        with:
          commit-message: "refactor: run format"